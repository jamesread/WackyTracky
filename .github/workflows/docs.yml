name: Build Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - 'var/marketing/screenshots/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - 'var/marketing/screenshots/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy marketing screenshots into docs
        run: |
          mkdir -p docs/source/assets/screenshots
          cp -n var/marketing/screenshots/*.png docs/source/assets/screenshots/ 2>/dev/null || true

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: docs/mkdocs.yml
