---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^(service/gen/|frontend/js/gen/)
      - id: check-yaml
      - id: check-added-large-files

  # Go codestyle, complexity, and unit tests (service/) — see specs/go-development.md
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash -c 'cd service && go fmt ./...'
        language: system
        types: [go]
        pass_filenames: false
        files: ^service/.*\.go$
      - id: go-vet
        name: go vet
        entry: bash -c 'cd service && go vet ./...'
        language: system
        types: [go]
        pass_filenames: false
        files: ^service/.*\.go$
      - id: go-cyclo
        name: gocyclo (complexity ≤ 5)
        entry: bash -c 'cd service && gocyclo -over 5 $(find internal -name "*.go" ! -name "*_test.go")'
        language: system
        types: [go]
        pass_filenames: false
        files: ^service/.*\.go$
      - id: go-test
        name: go test
        entry: bash -c 'cd service && go test ./...'
        language: system
        types: [go]
        pass_filenames: false
        files: ^service/.*\.go$

  # Alternative semantic commit checker
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [] # optional: list of Conventional Commits types to allow e.g. [feat, fix, ci, chore, test]
