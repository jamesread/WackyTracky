<!DOCTYPE html>
<html lang = "en">

<head>
	<title>WackyTracky</title>

	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta name = "theme-color" content = "#2dae82">
	<meta name = "description" content = "Task and list tracking." />
	<meta name = "mobile-web-app-capable" content = "yes" />
	<meta name = "apple-mobile-web-app-capable" content = "yes" />
	<meta name = "apple-mobile-web-app-status-bar-style" content = "default" />
	<meta name = "apple-mobile-web-app-title" content = "WackyTracky" />

	<link rel="manifest" href = "/wt.webmanifest" />
	<link rel="canonical" href = "https://web.wacky-tracky.com" />
	<link rel="shortcut icon" href = "resources/images/logos/wacky-tracky.png" type = "image/png" />
	<link rel="apple-touch-icon" href = "resources/images/logos/wacky-tracky.png" />
	<style>
		#initMessages {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 50vh;
			text-align: center;
			padding: 1rem;
			box-sizing: border-box;
		}
		#initMessages .boot-message-card {
			background-color: white;
			padding: 1.25rem 1.5rem;
			border-radius: 0.5rem;
			box-shadow: 0 0 0.5em #9a9a9a;
			font-weight: bold;
			max-width: 20rem;
		}
		#initMessages .boot-message-card p {
			margin: 0;
			font-size: 0.95rem;
			color: #333;
		}
	</style>
</head>

<body>
	<div id="slot-app"></div>

	<div id="initMessages" class="init-messages">
		<noscript>Javascript is needed.</noscript>
		<div id="bootMessage" class="boot-message-card">
			<p>Waiting for scripts to initialize...</p>
		</div>
	</div>

	<script type="module" defer>
		import { init } from './index.js';

		init();
	</script>
</body>

</html>
